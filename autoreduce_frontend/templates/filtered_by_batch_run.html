{% load colour_table_row %}
{% load get_run_navigation_queries %}

<div class="row" id="by-run-number">
    {% for run in paginator.current_page.records %}
        {% if forloop.first %}
            <div class="row run-row-top" id="run-row-top">
        {% else %}
            <div class="row run-row">
        {% endif %}
    <div class="col-md-5 col-sm-5 col-md-offset-1 col-xs-4">
        <a href="{% url 'runs:summary' instrument_name=instrument_name run_number=run.run_number run_version=run.run_version %}?{% get_run_navigation_queries run.run_number paginator.current_page_index last_instrument_run first_instrument_run %}&pagination={{ paginator.items_per_page }}&sort={{ paginator.page_type }}&filter={{ filtering }}"
            {% if forloop.first %}
                id="top-run-number"
            {% endif %}
                class="run-num-links">{{ run.title }}
        </a>
    </div>
    <div class="col-md-2 col-sm-2 col-xs-4 run-status text-{% colour_table_row run.status.value_verbose %}">
        <strong>{{ run.status.value_verbose }}</strong>
    </div>
    <div class="col-md-4 col-sm-5 col-xs-4">
        <strong>Last updated:</strong>
        {{ run.last_updated }}
    </div>
    </div>
    {% endfor %}
</div>
